<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Oracle - JavaScript Media Queries</title>
</head>

<body>
    <script src="oracle.js"></script>
    <script>
    oracle(
        [{
            media: '@media only screen and (max-width: 40em)',
            truthy: 'truthy-0',
            falsy: function(){console.log('FALSY 0 ');}
        },{
            media: '@media only screen and (min-width: 40.063em) and (max-width: 64em)',
            truthy: function(){console.log('TRUTHY 1 ');},
            falsy: 'falsy-1'
        },{
            media: '@media only screen and (min-width: 64.063em) and (max-width: 90em)',
            truthy: 'truthy-2',
            falsy: function(){console.log('FALSY 2 ');}
        },{
            media: '@media only screen and (min-width: 90.063em) and (max-width: 120em)',
            truthy: function(){console.log('TRUTHY 3 ');},
            falsy: 'falsy-3'
        }]
    );

    document.addEventListener('truthy-custom-event-0', function(e){
        console.log('YEAAAAAAAAAAAAA')
    })
    </script>
</body>

</html>
